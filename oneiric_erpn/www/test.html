<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/frappe-charts@0.0.8/dist/frappe-charts.min.iife.js"></script>
</head>

<body>

    <h2>Frappe charts</h2>
    <div>
      <div style="width: 635px; float: left; margin-bottom: 50px" id="chart">
      </div>
      <div style="width: 625px; float: right; margin-bottom: 50px" id="chart1">
      </div>
      <div id="chart2"></div>
      <div style="width: 400px; float: left; margin-bottom: 50px" id="chart3"></div>
      <div style="width: 400px; float: left; margin-bottom: 50px" id="chart4"></div>
      <div style="width: 400px; float: right; margin-bottom: 50px" id="chart5"></div>

    </div>
</body>

<script>


let data = {
    labels: ["12am-3am", "3am-6am", "6am-9am", "9am-12pm",
      "12pm-3pm", "3pm-6pm", "6pm-9pm", "9pm-12am"],

    datasets: [
      {
        title: "Some Data",
        values: [25, 40, 30, 35, 8, 52, 17, -4]
      },
      {
        title: "Another Set",
        values: [25, 50, -10, 15, 18, 32, 27, 14]
      },
      {
        title: "Yet Another",
        values: [15, 20, -3, -15, 58, 12, -17, 37]
      }
    ]
  };

  let chart = new Chart({
    parent: "#chart", // or a DOM element
    title: "My Awesome Chart",
    data: data,
    type: 'line', // or 'bar', 'scatter', 'pie', 'percentage'
    height: 250,

    colors: ['#7cd6fd', 'yellow', 'blue'],
    // hex-codes or these preset colors;
    // defaults (in order):
    // ['light-blue', 'blue', 'violet', 'red',
    // 'orange', 'yellow', 'green', 'light-green',
    // 'purple', 'magenta', 'grey', 'dark-grey']

    <!--format_tooltip_x: d => (d + '').toUpperCase(),-->
    <!--format_tooltip_y: d => d + ' pts'-->
  });

  let chart1 = new Chart({
    parent: "#chart1", // or a DOM element
    title: "My Awesome Chart",
    data: data,
    type: 'pie', // or 'line', 'scatter', 'pie', 'percentage'
    height: 250,

    colors: ['#7cd6fd', 'yellow', 'blue'],
    // hex-codes or these preset colors;
    // defaults (in order):
    // ['light-blue', 'blue', 'violet', 'red',
    // 'orange', 'yellow', 'green', 'light-green',
    // 'purple', 'magenta', 'grey', 'dark-grey']

    format_tooltip_x: d => (d + '').toUpperCase(),
    format_tooltip_y: d => d + ' pts'
  });


  let chart2 = new Chart({
    parent: "#chart2", // or a DOM element

    height: 250,

    format_tooltip_x: d => (d + '').toUpperCase(),
    format_tooltip_y: d => d + ' pts'
  });

  let chart4 = new Chart({
    parent: "#chart4", // or a DOM element

    data: data,
    type: 'scatter', // or 'line', 'scatter', 'pie', 'percentage'
    height: 250,

    // 'purple', 'magenta', 'grey', 'dark-grey']

    format_tooltip_x: d => (d + '').toUpperCase(),
    format_tooltip_y: d => d + ' pts'
  });

    format_tooltip_x: d => (d + '').toUpperCase(),

  });

</script>
